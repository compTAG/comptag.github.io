# ------------------------------------------------------------------------------
# FACULTY
- category: Faculty
  members:
    - name: Brittany Fasy
      role: Assistant Professor
      department: Gianforte School of Computing & Department of Mathematical Sciences
      photo: assets/people/brittany.jpg
      website: http://www.fasy.us
      bio: >
        Dr. Fasy joined MSU in 2015, after postdocs at Tulane University and
        Carnegie Mellon University. She received her PhD in Computer Science
        from Duke University in 2012. Her research is in Applied Algebraic
        Topology, working both on the theoretical foundations as well as on
        applying the techniques of TDA to various fields.

    - name: Atish J. Mitra
      role: Professor  
      department: Mathematical Sciences, Montana Tech
      photo: assets/people/atish.png
      website: https://www.mtech.edu/mathematical-sciences/faculty/atish-mitra/index.html

    - name: Binhai Zhu
      role: Professor
      department: Gianforte School of Computing
      photo: assets/people/binhai_zhu.jpg
      website: https://www.cs.montana.edu/bhz/
      bio: >
        Dr. Zhu joined MSU in 2000. He obtained his PhD at McGill University
        in 1994. His current research interests are algorithms and their
        applications, especially problems in computational biology, with
        algorithms, geometry and topology as tools.

